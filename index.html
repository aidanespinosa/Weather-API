<!DOCTYPE html>

<html lang="en">
  <head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Weather Bureau</h1>
    </header>
    <main>
      <section class="row1">
        <section class="search">
          <h1 id="ponder">Ponder The Globe</h1>
          <label>Search</label>
          <input id="searchInput" type="text" placeholder="location" />
          <button id="submitButton" type="submit" value="Submit">Submit</button>
        </section>
        <section class="weatherToday">
          <h1 class="currentLocation" type="text">Holder</h1>
          <div class="today">
            <div id="temp" type="text">Temperature:</div>
            <div id="wind" type="text">Wind:</div>
            <div id="humidity" type="text">Humidity:</div>
          </div>
        </section>
      </section>
        <section class="forecast">
          <div class="day" data-index="1">
            <div id="temp" type="text">Temperature:</div>
            <div id="wind" type="text">Wind:</div>
            <div id="humidity" type="text">Humidity:</div>
          </div>
          <div class="day" data-index="2">
            <div id="temp" type="text">Temperature:</div>
            <div id="wind" type="text">Wind:</div>
            <div id="humidity" type="text">Humidity:</div>
          </div>
          <div class="day" data-index="3">
            <div id="temp" type="text">Temperature:</div>
            <div id="wind" type="text">Wind:</div>
            <div id="humidity" type="text">Humidity:</div>
          </div>
          <div class="day" data-index="4">
            <div id="temp" type="text">Temperature:</div>
            <div id="wind" type="text">Wind:</div>
            <div id="humidity" type="text">Humidity:</div>
          </div>
          <div class="day" data-index="5">
            <div id="temp" type="text">Temperature:</div>
            <div id="wind" type="text">Wind:</div>
            <div id="humidity" type="text">Humidity:</div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
